<html>
  <head>
    <style>
      p {
        margin: 0px;
        padding: 20px;
        border: 1px solid black;
      }

      .parent {
        background: blue;
        width: 200px;
        height: 200px;
      }

      .child {
        background: red;
        width: 100px;
        height: 100px;
        margin: 50px;
      }

      .fixed {
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <p>With collapsed margins:</p>
    <div class="parent">
      <div class="child"></div>
    </div>

    <p>With separate margins:</p>
    <div class="parent fixed">
      <div class="child"></div>
    </div>
  </body>

</html>
